# Define the root logger with appender file
#log4j.rootLogger =  CONSOLE, finevm_service
#log4j.rootLogger = INFO,  finevm_service, CONSOLE
log4j.rootLogger=DEBUG,CONSOLE,finevm_service

#define the Console Appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss} %5p (%F:%L) - %m%n


# Define the file appender
log4j.appender.finevm_service=org.apache.log4j.RollingFileAppender
# Set the name of the file
log4j.appender.finevm_service.File=E:/vm/project/m-biz/d/ModestBiz/rd/dry_clean/logs/finevm_service.json
# Set the immediate flush to true (default)
log4j.appender.finevm_service.ImmediateFlush=true
# Set the threshold to debug mode
#log4j.appender.finevm_service.Threshold=debug
# Set the append to false, should not overwrite
log4j.appender.finevm_service.Append=true
# Set the DatePattern
#log4j.appender.finevm_service.DatePattern='.'yyyy-MM-dd-a
# Set the maximum file size before rollover; Default value is 10MB
log4j.appender.finevm_service.MaxFileSize=100MB
# Set the the backup index; Default value is 1.
log4j.appender.finevm_service.MaxBackupIndex=100
# Define the layout for file appender
log4j.appender.finevm_service.layout=org.apache.log4j.PatternLayout
log4j.appender.finevm_service.layout.conversionPattern=%d{dd.MM.yyyy HH:mm:ss} %5p (%F:%L) - %m%n
